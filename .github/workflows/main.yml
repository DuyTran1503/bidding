
name: Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["dev"]
  pull_request:
    branches: [ "dev" ]
    
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: 🗂️ Install dependencies
        run: bun i

      - name: 🏗 Run ESLint
        run: bun lint
        
      - name: 🔨 Build
        run: bun run build 
